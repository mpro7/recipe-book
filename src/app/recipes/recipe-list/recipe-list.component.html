<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a
      *ngFor="let recipe of recipes, let i = index"
      href="#"
      class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipes[i].name }}</h4>
        <p class="list-group-item-text">{{ recipes[i].description }}</p>
      </div>
      <span class="pull-right">
        <img
          [src]="recipes[i].imagePath"
          alt=""
          class="img-responsive"
          style="max-height: 50px">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
